<!DOCTYPE html>
<html>
<style>
@keyframes slideDown {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(0);
  }
}
@keyframes slideLeft {
  0% {
    transform: translateX(-250%);
  }
  100% {
    transform: translateX(0);
  }
}
@font-face{
font-family: mcFont;
src: url('fonts/Minecrafter.Alt.ttf');
}
header {  
  animation: 1s ease-out 0s 1 slideDown;
  
  background: #333;
  padding: 30px;
}
body { 
    background: #54340b url("images/bg.png") no-repeat 100% 90%; 
}
a{
font-family:'mcFont';
}
h1{
font-family:'mcFont';
color : #e8e3e3;
text-shadow: 1px 1px 2px black;
}
p{
font-family:'mcFont';
font-size:13px;
}
</style>
<header>

  <a href="#">Mods</a>
  <a href="#">Support</a>
  <a href="#">Donate</a>
</header>

</html>

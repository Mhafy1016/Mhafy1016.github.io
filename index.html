<!DOCTYPE html>
<html>
<style>
@keyframes slideDown {
  0% {
    -webkit-transform: translateY(-200%);
  }
  100% {
    -webkit-transform: translateY(0);
  }
}
@keyframes slideLeft {
  0% {
    -webkit-transform: translateX(-400%);
  }
  100% {
   -webkit-transform: translateX(0);
  }
}
@keyframes fadeIn{
	from { opacity: 0; }
    to   { opacity: 1; }
}
@font-face{
font-family: mcFont;
src: url('fonts/Minecrafter.Alt.ttf');
}
header {  
  animation: 3s ease-out 0s 1 slideDown; 
  background: white url("images/stone.png") repeat;
  padding: 16px;
 }
body { 
    background: white url("images/bg.png") no-repeat 100% 90%; 
}
a{
font-family:'mcFont';
color : white;
}
h1{
font-family:'mcFont';
color : #e8e3e3;
text-shadow: 1px 1px 2px black;
}
p{
font-family:'mcFont';
font-size:13px;
}

img {
    width: 60px;
    height: 60px;
    background: red;
    -webkit-transition: width 1s, height 1s, -webkit-transform 1s;
}
img:hover {
    width: 100px;
    height: 100px;
    -webkit-transform: rotate(180deg);
}
</style>
<header>

</header>
